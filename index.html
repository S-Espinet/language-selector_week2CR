<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <h1>Choosing a Programming Language Quiz</h1>
    <div class="container">
      <div id="quiz-hide">
        <form id="quiz">
          <div class="form-group">
            <h2>Which of the following are you most interested in?</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest1" checked>
                  Creating webpages!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest2">
                  Creating applications!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest3">
                  Creating a new language!
                </label>
              </div>

            <h2>How detail-oriented are you?</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest1" checked>
                  I like some detail.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest2">
                  I care more about the bigger picture.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="interest3">
                  Details are super important to me.
                </label>
              </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
